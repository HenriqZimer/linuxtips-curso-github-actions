name: Desafio 1

on:
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: Input para a Imagem Docker
        required: true
jobs:
  desafio-1:
    runs-on: ubuntu-latest
    steps:
      - name: Input para a Imagem Docker
        run: |
          echo "${{ github.event.inputs.name }}"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Baixando a Imagem Docker
        run: |
          docker pull ${{ github.event.inputs.name }}
      - name: Listando a Imagem Docker
        run: |
          docker images ${{ github.event.inputs.name }}
      - name: Rodando a Imagem Docker no Scout
        uses: docker/scout-action@v1.18.2  # Atualizado para a vers√£o mais recente
        with:
          image: ${{ github.event.inputs.name }}
          dockerhub-user: ${{ secrets.DOCKER_HUB_USERNAME }}
          dockerhub-password: ${{ secrets.DOCKER_HUB_PASSWORD }}
